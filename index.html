<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetOut</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica', sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 700;
        }

        .hero-section {
            background: url('img/image2.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .hero-section h1 {
            font-size: 48px;
            margin: 0;
        }

        .content-section {
            padding: 60px 20px;
            text-align: center;
        }

        .content-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .block {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .block-item {
            background-color: #f5f5f7;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            min-width: 300px;
            height: 440px;
            text-align: center;
            position: relative;
        }

        .block-item img {
            width: 100%;
            border-radius: 10px;
        }

        .block-item a {
            position: absolute;
            bottom: 10px;
            left: 160px;
            color: black;
            text-decoration: none;
            font-size: 22px;
            text-align: center;
        }

        .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Главное Меню</a></li>
            <li><a href="#">Ивенты</a></li>
            <li><a href="#">Про Нас</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </div>

    <div class="hero-section">
        <h1></h1>
    </div>

    <div class="content-section">
        <h2>Быстрые Ссылки</h2>
        <div class="block">
            <div class="block-item">
                <img src="img/image3.jpg" alt="Product 1">
                <a href="#">Ивенты</a>
            </div>
            <div class="block-item">
                <img src="img/image4.jpg" alt="Product 2">
                <a href="#">Маршруты</a>
            </div>
            <div class="block-item">
                <img src="img/image5.jpg" alt="Product 3">
                <a href="#">Квесты</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; LetOut Product</p>
    </div>

</body>
</html>
